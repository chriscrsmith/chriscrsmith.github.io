---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Research2</h3>
{% for project in site.data.settings.research %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h5>{{ project.name }}</h5>
    <p><a href="{{ site.github.url }}/research/{{ project.url }}">More info</a></p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ project.image }}" alt="Contact" width="50%">
  </div>
</div>
{% endfor %}
